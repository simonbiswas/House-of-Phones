<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Phones</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df2495dcdf.js" crossorigin="anonymous"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center fw-bold mt-3 text-primary col-sm-12">House of Phones <i
                class="fa-solid fa-mobile-screen-button text-black"></i></h1>
        <hr class="w-75 mx-auto hr_border col-sm-12">
    </header>

    <section class="main_task">
        <!-- search button -->
        <div class="input-group mb-3 mx-auto b1 row">
            <input id="search_input" type="text" class="form-control bg-info fw-bold text-black s_button b1 col-sm-12"
                placeholder="Enter the phone's brand name" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick=phoneSearch() id="search_button"
                class="btn btn-outline-secondary fw-bold text-black s_button col-sm-12 mt-1" type="button"
                id="button-addon2">Search <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- details menu on top widow part -->
        <div id="show_details" class="col-lg-6 col-sm-12  mx-auto h-50"></div>

        <!-- grid display phones -->
        <div id="display" class="row mt-5 card-group col-sm-12 row-cols-lg-3 mb-5">
        </div>


    </section>
    <!-- bootstrap js -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- main.js -->
    <script src="main.js"></script>

</body>

</html>
